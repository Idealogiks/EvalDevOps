name: Python Lint

on: 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"] 
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Installez vos dépendances si besoin,
          # par exemple à partir d'un requirements.txt :
          # pip install -r requirements.txt
          # puis installez pylint :
          pip install pylint

      - name: Run pylint
        run: |
          # Analysez tous les fichiers .py du dépôt
          pylint $(find . -type f -name "*.py")
          # ou plus simplement : pylint .
